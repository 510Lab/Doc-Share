[book]
authors = ["MR-Addcit"]
language = "zh-cn"
src = "src"
title = "电子组培训文档"

[build]
build-dir = "book"
create-missing = false
use-default-preprocessors = true

[output.html]
default-theme = "Light"
preferred-dark-theme = "Navy"
curly-quotes = true
mathjax-support = true
copy-fonts = true
no-section-label = false
git-repository-url = "https://github.com/MR-Addict/Doc-Share.git"

[output.html.print]
enable = true

[output.html.fold]
enable = true
level = 2

[output.html.playground]
editable = true
copyable = true
copy-js = true
line-numbers = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true
